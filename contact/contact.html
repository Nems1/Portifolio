<main class = 'container'>

  <section class = 'main-items main-items-sm main-items-md'>
    <form class ='contact-form'>
      <section class = 'form-item'>
          <label for ='first-name'>First Name
          </label>
          <input type ='text' id="first-name" 
                class ='first-name input-item'
                minlength="3"
                maxlength="25" required>
      </section>
      <section class = 'form-item'>
         <label for ='last-name'>Last Name
         </label>
         <input type ='text' id="last-name" class ='last-name input-item' required>
     </section>
     <section class = 'form-item'>
      <label for = 'emal'>Email</label>
      <input type = 'email' id = 'email' class ='input-item' required>
  </section>
     <section class = 'form-item'>
         <label for ='message'>Message
         </label>
         <textarea id="message" class ='message' 
                  name='message'
                  class ='input-item' required>
          Type your message here.  
      </textarea>
     </section>
     <section >
      <button type ="submit" class = 'btn'>Submit</button>
     </section>
  </form>
  </section>
