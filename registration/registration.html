<body>

        <section class = 'header-items header-items-sm header-items-md logo'>
          <a class = 'item item-sm item-md' href="../index.html">
            <h1>Nemwel <span class = 'span-logo'>Onsando</span></h1>
          </a>
        </section>
        <nav class = 'header-items pg-nav'>
         <ol class ='nav-wrapper'>
             <article class = 'nav-items'>
                <li>
                    <a class = 'item item-sm item-md' href="../index.html">
                      Home

                   </li>
                 <li>
                   <a class = 'item item-sm item-md' href="../about/about.html">

             <li>
               <a class = 'item item-sm item-md' href="../registration/registration.html" target="_top">
                 Register

            </article>    
        </ol>

 <main class = 'container'>
   <section  class = 'main-items main-items-sm main-items-md'>
    <h1>Register <span class = 'span-reg'>to get started...</span></h1>
    
   </section>
     <section  class = 'main-items main-items-sm main-items-md'>
      <form class ='registration-form'>
        <section class = 'form-item'>
            <label for ='first-name'>First Name
            </label>
            <input type ='text' id="first-name" class ='first-name input-item' required>
        </section>
        <section class = 'form-item'>
           <label for ='last-name'>Last Name
           </label>
           <input type ='text' id="last-name" class ='last-name input-item' required>
       </section>
       <section class = 'form-item'>
           <label for ='phone'>Phone
           </label>
           <input type ='tel' id="phone" class ='phone input-item' required>
       </section>
       <section class ='form-item'>
           <label for ='gender'>Gender</label>
           <select class = 'gender input-item' id = 'gender'>
               <option aria-checked="true" required>Select Gender </option>
               <option value = 'Male'>Male</option>
               <option value = 'FemaleSS'>Female</option>
           </select>
       </section>
       <section class = 'form-item'>
           <label for = 'country'>Country</label>
           <input type = 'text' id = 'country' class = 'country input-item' required>
       </section>
       <section class ='form-item'>
           <label for = 'state'>State/County</label>
           <input type = 'text' id = 'state' class = 'state input-item' required>
       </section>
       <section class = 'form-item'>
           <label for = 'emal'>Email</label>
           <input type = 'email' id = 'email' class = 'email input-item' required>
       </section>
       <section class = 'form-item'>
           <label for = 'password'>Password</label>
           <input type = 'password' id = 'password' class = 'password input-item' required>
       </section>
       <section class = 'form-item'>
           <label for = 'conform-pass'>Confirm Password</label>
           <input type = 'password' id = 'conform-pass' class  = 'confirm-pass input-item' required>
       </section>
       <section>
           <button type ="submit" class = 'btn'>Register</button>
       </section>
    </form>
     </section>
 </main>

</html>
