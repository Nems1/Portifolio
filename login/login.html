 <main class = 'container'>
   <section class = 'main-items main-items-sm main-items-md'>

   </section>
    <section >
      <form class ='login-form'>
        <section class = 'form-item'>
            <label for = 'email'>Email</label>
            <input type = 'email' id = 'email' class = 'email input-item' required>
        </section>
        <section class = 'form-item'>
            <label for = 'password'>Password</label>
            <input type = 'password' id = 'password' class = 'password input-item' required>
            <h5 class = 'sign-up-lbl'> No account?
              <a href="/registration/registration.html">
                <span class="span span-sign-up">Sign up</span>
              </a>
            </h5>
        </section>
         <section>
            <button type ="submit" class = 'btn btn-sign-in'>Sign in</button>
         </section>
     </form>
    </section>
